AWSTemplateFormatVersion: "2010-09-09"
Description: "Authorization Service"

Parameters:
  ServiceName:
    Type: String
  Environment:
    Type: String
  BuildBucket:
    Type: String
  BuildKey:
    Type: String
  DBHostname:
    Type: String
  DBPort:
    Type: String
  DBUsername:
    Type: String
  DBPassword:
    Type: String
  DBDatabase:
    Type: String
  DBTable:
    Type: String

Resources:
  ServiceARN:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', [!Ref ServiceName, role, !Ref Environment]]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: lambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action: rds:*
                Resource: !Join ['', ['arn', 'aws', 'rds', !Ref AWS::Region, !Ref AWS::AccountId, 'bugfixes']]
              - Effect: Allow
                Resource: '*'
                Action:
                  - rds:DescribeDBInstanceAutomatedBackups
                  - rds:DescribeGlobalClustes
                  - rds:DescribeEngineDefaultParameters
                  - rds:DeleteDBInstanceAutomatedBackup
                  - rds:DescribeReservedDBInstancesOfferings
                  - rds:DescribeDBClusterSnapshots
                  - rds:DescribeDBInstances
                  - rds:DescribeOrderableDBInstanceOptions
                  - rds:DescribeEngineDefaultClusterParameters
                  - rds:DescribeSourceRegions
                  - rds:CreateDBProxy
                  - rds:DownloadCompleteDBLogFile
                  - rds:DescribeDBClusterEndpoints
                  - rds:DescribeCertificates
                  - rds:DescribeEventCategories
                  - rds:DescribeAccountAttribute

  Service:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Join ['-', [!Ref ServiceName, lambda, !Ref Environment]]
      Role: !GetAtt ServiceARN.Arn
      Runtime: go1.x
      Handler: !Ref ServiceName
      Environment:
        Variables:
          DB_HOSTNAME: !Ref DBHostname
          DB_PORT: !Ref DBPort
          DB_USERNAME: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_TABLE: !Ref DBTable
          DB_DATABASE: !Ref DBDatabase
      Code:
        S3Bucket: !Ref BuildBucket
        S3Key: !Ref BuildKey
