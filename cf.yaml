AWSTemplateFormatVersion: "2010-09-09"
Description: "Authorization Service"

Parameters:
  ServiceName:
    Type: String
  Environment:
    Type: String
  BuildBucket:
    Type: String
  BuildKey:
    Type: String
  AuthHeader:
    Type: String
    Default: 'X-Authorization'
  AuthPrefix:
    Type: String
    Default: 'bugfixes'

Resources:
  Dynamo:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [!Ref ServiceName, dynamo, !Ref Environment]]
      AttributeDefinitions:
        - AttributeName: authKey
          AttributeType: S
      KeySchema:
        - AttributeName: authKey
          KeyType: HASH
      ProvisionedThroughput:
        WriteCapacityUnits: 5
        ReadCapacityUnits: 5

  ServiceARN:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', [!Ref ServiceName, role, !Ref Environment]]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: lambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action: dynamodb:*
                Resource: !GetAtt Dynamo.Arn
              - Effect: Allow
                Resource: '*'
                Action:
                  - dynamodb:DescribeReservedCapacityOfferings
                  - dynamodb:ListGlobalTables
                  - dynamodb:ListTables
                  - dynamodb:DescribeReservedCapacity
                  - dynamodb:ListBackups
                  - dynamodb:PurchaseReservedCapacityOfferings
                  - dynamodb:DescribeLimits
                  - dynamodb:ListStreams
  Service:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Join ['-', [!Ref ServiceName, lambda, !Ref Environment]]
      Role: !GetAtt ServiceARN.Arn
      Runtime: go1.x
      Handler: !Ref ServiceName
      Environment:
        Variables:
          DB_TABLE: !Ref Dynamo
          DB_ENDPOINT: !Join ['', ['http://', 'dynamodb.', !Ref 'AWS::Region', '.amazonaws.com']]
          AUTH_HEAD: !Ref AuthHeader
          AUTH_PREF: !Ref AuthPrefix
          DB_REGION: !Ref AWS::Region
      Code:
        S3Bucket: !Ref BuildBucket
        S3Key: !Ref BuildKey
