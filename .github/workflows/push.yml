name: Lint
on:
    push:
        branches: ["master"]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: install go
              uses: actions/setup-go@v1
              with:
                go-version: 1.13.x
            - name: checkout
              uses: actions/checkout@v1
              with:
                fetch-depth: 1
            - name: install golangci-lint
              run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.21.0
            - name: lint
              run: $(go env GOPATH)/bin/golangci-lint run

    test:
        runs-on: ubuntu-latest
        steps:
            - name: install go
              uses: actions/setup-go@v1
              with:
                go-version: 1.13.x
            - name: checkout
              uses: actions/checkout@v1
              with:
                fetch-depth: 1
            - name: localstack install
              run: pip install -q localstack; docker pull localstack/localstack
            - name: awslocal install
              run: pip install -q awscli-local
            - name: localstack start
              run: SERVICES=dynamodb localstack start --docker & sleep 20
            - name: setup database
              run: ./dev.sh db
            - name: run tests
              run: go test ./...


